  <body>
    <h3>Thank You</h3>
    <script>
      function areRotations(str1, str2) {
        if (str1.length !== str2.length) {
          return false;
        }
        let concat = str1 + str1;
        return concat.includes(str2);
      }
      let str1 = prompt("Enter the first string:");
      let str2 = prompt("Enter the second string:");
      if (areRotations(str1, str2)) {
        alert("Given Strings are rotational");
      } else {
        alert("Given Strings are not rotational");
      }
    </script>
